<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up page</title>
    <link rel="stylesheet" href="htec.css">
</head>
<body>
    <header>
        <div class="first">
            <div id="second">
                <h1><span class="fouth">National Health Individual </span> Database</h1>
            </div>
  
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="aboutpage.html">About</a></li>
                    <li><a href="servicepage.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <div class="pics" > 
        <div class="signup">
            <h1>Sign <span style="color: #fff;"> Up</span></h1>
            <form action="" class="form" id="form">

                <div class="form-control " >
                  <!-- <label>First Name</label><br>   -->
                  <input type="text" placeholder="First Name" id="firstname" >
                  <small>Error Message</small>
                </div>
               
               <div class="form-control">
                 <!-- <label>Last Name</label><br> -->
                 <input type="text" placeholder="Last Name" id="lastname"  >
                 <small>Error Message</small>
               </div>

                <div class="form-control">
                 <!-- <label>Email</label><br>  --> 
                 <input type="text" placeholder="Enter Email" id="email"  >
                 <small>Error Message</small>
                </div>

               <div class="form-control">
                 <!-- <label>Password</label><br>    -->
                 <input type="password" placeholder="Enter Password" id="password" >
                 <small>Error Message</small>
               </div>

               <div class="form-control">
                 <!-- <label>Confirm Password</label><br>     -->
                 <input type="password" placeholder="Repeat Password" id="password2" >
                 <small>Error Message</small>
               </div>

               <div class="form-control">
                 <!-- <label>Phone Number</label><br>-->
                 <input type="number" placeholder="Enter Phone Number" id="pnumber"  >
                 <small>Error Message</small>
               </div>

               <button type="submit" id="submit"> Submit </button><br>
 
               <div id="last"> 
                    <p> Already have an Account? <a href="loginpage.html">Login</a> </p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>National Health Individual Database, &copy; 2024</p>          
     </footer>  
 <script lang="javascript" type="text/javascript" src="health.js"> </script> 
</body>
